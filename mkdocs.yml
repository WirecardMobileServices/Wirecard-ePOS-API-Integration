site_name: Wirecard ePOS API
docs_dir: docs_source
site_dir: docs

theme:
  name: 'material'

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - 'stylesheets/minimal-epossdk.css'
extra_javascript:
  - 'javascript/external-links.js'

extra:
  logo: 'images/logo.svg'
  social:
    - type: 'github'
      link: 'https://github.com/WirecardMobileServices/Wirecard-ePOS-iOS/issues'
    - type: 'apple'
      link: 'https://github.com/WirecardMobileServices/Wirecard-ePOS-iOS'
    - type: 'android'
      link: 'https://github.com/WirecardMobileServices/Wirecard-ePOS-Android'
  palette:
    primary: 'indigo'
    accent: 'red'

# Page tree
nav:
  - Welcome: index.md
  - Start:
    - Introduction: introduction.md
    - Getting Started: getting-started.md
  - Core Integration:
    - Overview: core_overview.md
    - Sale Model:
      - General: sale-general.md
      - Payment Methods:
        - Cash: cash.md
        - Card: card.md
        - Alipay: alipay.md
        - WeChat: wechat.md
  - Advanced Integration:
    - Overview: advanced_overview.md
    - Sale Items:
      - General: items.md
      - Discounts: discounts.md
    - User Management: user.md
    - Product Catalogue:
      - General: card.md
      - Categories: card.md
      - Product stock: card.md
    - Merchant Management:
      - General: card.md
      - Shop Management: card.md
    - Cash Register:
      - General: card.md
      - Shift: card.md
      - Shift Report: shift_reports.md
    - Terminal management: card.md
  - Glossary: glossary.md