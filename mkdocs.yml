site_name: Wirecard ePOS API
docs_dir: docs_source
site_dir: docs

theme:
  name: 'material'

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - 'stylesheets/minimal-epossdk.css'
extra_javascript:
  - 'javascript/external-links.js'

extra:
  logo: 'images/logo.svg'
  social:
    - type: 'apple'
      link: 'https://github.com/WirecardMobileServices/Wirecard-ePOS-iOS'
    - type: 'android'
      link: 'https://github.com/WirecardMobileServices/Wirecard-ePOS-Android'
  palette:
    primary: 'indigo'
    accent: 'red'

# Page tree
nav:
  - Welcome: index.md
  - Start:
    - Introduction: introduction.md
    - Getting Started: getting-started.md
  - Core Integration:
    - Overview: core-overview.md
    - Payment Methods:
      - Cash: cash.md
      - Card: card.md
      - Alipay: alipay.md
      - WeChat Pay: wechat.md
    - Multi-tender Sale: multi-tender.md
    - User Management: user.md
    - Security: security.md
  - Advanced Integration:
    - Overview: advanced-overview.md
    - Sale Items:
      - General: items.md
      - Discounts: discounts.md
    - Merchant Details: merchant.md
    - Shop Management: shop.md
    - Product Catalogue:
      - General: terminal-management.md
      - Product Categories: terminal-management.md
      - Stock Management: terminal-management.md
    - Smart Cash-Register:
      - General: terminal-management.md
      - Shifts: terminal-management.md
      - Shift Reports: shift_reports.md
    - Terminal Management: terminal-management.md
  - Glossary: glossary.md